			<body>
				<div class="th-layout-header">
					<header class="butti-N1" id="cLM4QoJyIK"> </header>
				</div>
				<main class="th-layout-main">
					<div class="th-layout-sideleft"></div>
					<div class="th-layout-stickyleft"></div>
					<div class="th-layout-content">
						<section class="butti-N10" id="TRm4QOJym7"></section>
						<section class="butti-N12" id="Efm4qoJyQA">

							<div class="contents-container container-md">
								<div class="title-area">
									<h2>
										선택한 MBTI : <span th:text="${mbti}"></span>
									</h2>
									<div th:each="travel : ${travels}">
										<p class="h1">
											<span th:text="${travel.mbti_comm}"></span>
										</p>
									</div>
								</div>
							</div>

						</section>

						<section class="butti-N24" id="ukm4qojytv">
							<h2 class="blind">추천 여행지</h2>

							<br>
							<div class="contents-container container-md">
								<div class="contents-inner">
									<div class="cardset cardset-xl cardset-hor">

										<!-- 카카오 지도 영역  -->
										<div th:each="travel : ${travels}">
											<figure class="cardset-figure">
												<body>
													<div id="map" style="width: 500px; height: 400px;"></div>
													<script type="text/javascript"
														src="//dapi.kakao.com/v2/maps/sdk.js?appkey=06163efbb7d39db328c2fdc8b6db078f"></script>
													<script>
														var mapContainer = document
																.getElementById('map'), // 지도를 표시할 div 
														mapOption = {
															center : new kakao.maps.LatLng(
																	35.15843,
																	129.15980), // 지도의 중심좌표
															level : 3
														// 지도의 확대 레벨
														};

														var map = new kakao.maps.Map(
																mapContainer,
																mapOption);

														// 마커가 표시될 위치입니다 
														var markerPosition = new kakao.maps.LatLng(
																35.15843,
																129.15980);

														// 마커를 생성합니다
														var marker = new kakao.maps.Marker(
																{
																	position : markerPosition
																});

														// 마커가 지도 위에 표시되도록 설정합니다
														marker.setMap(map);

														var iwContent = '<div style="padding:4px;">Hello 부산! <br><a href="https://map.kakao.com/link/map/Hello 부산!,35.15843, 129.15980" style="color:blue" target="_blank">지도보기</a> </div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
														iwPosition = new kakao.maps.LatLng(
																35.15843,
																129.15980); //인포윈도우 표시 위치입니다 <a href="https://map.kakao.com/link/to/Hello World!,33.450701,126.570667" style="color:blue" target="_blank">길찾기</a>

														// 인포윈도우를 생성합니다
														var infowindow = new kakao.maps.InfoWindow(
																{
																	position : iwPosition,
																	content : iwContent
																});

														// 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
														infowindow.open(map,
																marker);
													</script>
												</body>
											</figure>
										</div>
										<!-- 카카오 지도 영역  -->


										<div class="cardset-body">
											<div th:each="travel : ${travels}">
												<strong> <span th:text="${travel.travel_name}"></span></strong>
												<p class="cardset-desc p1" style="text-align: left;">
													<span th:text="${travel.travel_comment}"
														style="display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; max-width: 800px;">
													</span> <br /> <br /> <br />
													<button type="button" class="btn btn-outline-info"
														th:onclick="|window.open('@{${travel.travel_info}}', '_blank')|">
														<span th:text="${travel.travel_name}"></span>에 가서 이런 축제 어때요?</button>
											</div>
											</li>
										</div>
									</div>
								</div>
						</section>
					</div>
					<div class="th-layout-stickyright"></div>
					<div class="th-layout-sideright"></div>
				</main>

			</body>

		</div>

		<!-- [S]landing-N5 -->

	<script>
		function logoutWithAlert(event) {
			event.preventDefault(); // 기본 동작 중지
			if (confirm("로그아웃하시겠습니까?")) {
				alert("정상적으로 로그아웃되었습니다.");
				window.location.href = "/logout"; // 로그아웃 URL 호출
			}
		}
	</script>
