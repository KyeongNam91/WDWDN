	@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");

	* {
	  margin: 0;
	  padding: 0;
	  box-sizing: border-box;
	  font-family: "Poppins", sans-serif;
	}
	.login-text {
	      font-size: 2em; /* 글자 크기를 2배로 */

	body {
	  display: flex;
	  align-items: center;
	  justify-content: center;
	  height: 100vh;
	  padding: 15px;
	  background: #1abc9c;
	  overflow: hidden;
	}

	.wrapper {
	  max-width: 500px;
	  width: 100%;
	  background: #fff;
	  border-radius: 5px;
	  box-shadow: 0px 4px 10px 1px rgba(0, 0, 0, 0.1);
	}

	.wrapper .title {
	  height: 150px;
	  background: #16a085;
	  border-radius: 5px 5px 0 0;
	  color: #fff;
	  font-size: 30px;
	  font-weight: 600;
	  display: flex;
	  align-items: center;
	  justify-content: center;
	}

	.wrapper form {
	  padding: 25px 35px;
	}

	.wrapper form .row {
	  height: 60px;
	  margin-top: 15px;
	  position: relative;
	}

	.wrapper form .row input {
	  height: 100%;
	  width: 100%;
	  outline: none;
	  padding-left: 70px;
	  border-radius: 5px;
	  border: 1px solid lightgrey;
	  font-size: 18px;
	  transition: all 0.3s ease;
	}

	form .row input:focus {
	  border-color: #16a085;
	}

	form .row input::placeholder {
	  color: #999;
	}

	.wrapper form .row i {
	  position: absolute;
	  width: 55px;
	  height: 100%;
	  color: #fff;
	  font-size: 22px;
	  background: #16a085;
	  border: 1px solid #16a085;
	  border-radius: 5px 0 0 5px;
	  display: flex;
	  align-items: center;
	  justify-content: center;
	}

	.wrapper form .pass {
	  margin-top: 12px;
	}

	.wrapper form .pass a {
	  color: #16a085;
	  font-size: 17px;
	  text-decoration: none;
	}

	.wrapper form .pass a:hover {
	  text-decoration: underline;
	}

	.wrapper form .button input {
	  margin-top: 20px;
	  color: #fff;
	  font-size: 60px;
	  font-weight: 500;
	  padding-left: 0px;
	  background: #16a085;
	  border: 1px solid #16a085;
	  cursor: pointer;
	}

	form .button input:hover {
	  background: #12876f;
	}

	.wrapper form .signup-link {
	  text-align: center;
	  margin-top: 45px;
	  font-size: 17px;
	}

	.wrapper form .signup-link a {
	  color: #16a085;
	  text-decoration: none;
	}

	form .signup-link a:hover {
	  text-decoration: underline;
	}
</style>

	<body>
	  <div class="wrapper">
		<div class="title">
		    <span class="login-text">회원 가입</span>
		</div>
	     <form th:action="@{/register}" th:object="${user}" method="post">
	      <div class="row">
	        <i class="fas fa-user"></i>
	     <input type="text" id="username" name="username" placeholder="ID" required />
	      </div>
		  <div class="row">
		         <i class="fa-solid fa-lock"></i>
		       <input type="password" id="password" name="password" placeholder="PASSWORD" required />
		        </div>
	      <div class="row">
	       <i class="fa-regular fa-heart"></i>
	       <input type="text" id="name" name="name" placeholder="NAME" required />
	      </div>
		  <div class="row">
		         <i class="fa-regular fa-envelope"></i>
		         <input type="email" id="email" name="email" placeholder="EMAIL" required />
		        </div>
				<input id="mbti" placeholder="Choose your MBTI" list="mbti-options" th:field="*{mbti}" required />
				            <datalist id="mbti-options">
				                <option value="INTJ">
				                <option value="INTP">
				                <option value="ENTJ">
				                <option value="ENTP">
				                <option value="INFJ">
				                <option value="INFP">
				                <option value="ENFJ">
				                <option value="ENFP">
				                <option value="ISTJ">
				                <option value="ISFJ">
				                <option value="ESTJ">
				                <option value="ESFJ">
				                <option value="ISTP">
				                <option value="ISFP">
				                <option value="ESTP">
				                <option value="ESFP">
				            </datalist>
				            <div th:if="${#fields.hasErrors('mbti')}" class="error-message">
				                <p th:errors="*{mbti}"></p>
				            </div>

	      <div class="row button">
	   		<button type="submit">Sign Up</button>
	      </div>
	      <div class="signup-link">이미 가입된 ID가 있으신가요?<br>
			<a href="/login.html">Login now</a></div>
	    </form>
	  </div>
